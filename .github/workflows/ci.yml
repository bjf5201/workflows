# TODO: Change all inputs for node scripts (`typecheck`, `lint`, `build`, and `test` to simply the part that comes after `pnpm run` in order to reduce repetition. Then, for the job.<JOB-NAME>.steps.run key, combine `${{ }})
name: CI Reusable Workflow

on:
  workflow_call:
    inputs:
      persist-credentials:
        description: Whether to configure the token or SSH key with local git config
        required: true
        type: boolean
        default: false
      package-manager:
        required: false
        type: string
        default: "pnpm"
      primary-os:
        required: false
        type: string
        default: "ubuntu-latest"

      node-versions:
        required: false
        type: string
        default: '["20","22","24","25"]'

      typecheck:
        required: false
        type: string
        default: "pnpm run typecheck"

      lint:
        required: false
        type: string
        default: "pnpm run lint"

      build:
        required: false
        type: string
        default: "pnpm run build"

      test:
        required: false
        type: string
        default: "pnpm run test"

      skip-lint:
        required: false
        type: boolean
        default: false

      skip-test:
        required: false
        type: boolean
        default: false

      build-for-lint:
        required: false
        type: boolean
        default: true

jobs:

  test:
    permissions:
      id-token: write
      contents: read

    if: ${{ !inputs.skip-test }}
    runs-on: ${{ inputs.primary-os }}
    steps:
      - name: Setup environment
        uses: bjf5201/workflows/setup-env@e49b5b062ee9d98dd1584d1686f548bacc9dd967
        with:
          package-manager: ${{ inputs.package-manager }}
          node-version: ${{ inputs.node-versions }}

      - name: Build
        if: ${{ inputs.build != ''}}
        run: ${{ inputs.build }}

      - name: Test
        run: ${{ inputs.test }}

      - name: Upload coverage reports to Codecov
        if: ${{ inputs.test != '' && contains(inputs.test, '--coverage') }}
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          use_oidc: true
          directory: ./coverage


  lint:
    runs-on: ${{ inputs.primary-os }}
    if: ${{ !inputs.skip-lint }}
    steps:
      - name: Setup environment
        uses: bjf5201/workflows/setup-env@e49b5b062ee9d98dd1584d1686f548bacc9dd967
        with:
          package-manager: ${{ inputs.package-manager }}
          node-version: "24"

      - name: Build
        run: ${{ inputs.build }}
        if: ${{ inputs.build-for-lint }}

      - name: Lint
        run: ${{ inputs.lint }}
        if: ${{ inputs.lint != '' }}

      - name: Type Check
        run: ${{ inputs.typecheck }}
        if: ${{ inputs.typecheck != '' }}


