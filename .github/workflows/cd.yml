name: Release

on:
  workflow_call:
    inputs:
      github-release:
        required: false
        type: boolean
        default: true
      publish:
        required: false
        type: boolean
        default: false
      build:
        required: false
        type: string
        default: 'pnpm run build'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Setup JS
        uses: bjf5201/workflows/setup-env@v1.0.2
        with:
          fetch-all: true

      - name: Generate GitHub Changelog
        run: pnpx changelogen@latest --bump --release
        continue-on-error: true
        if: ${{ inputs.github-release }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: ${{ inputs.build }}
        if: ${{ inputs.build && inputs.publish }}

      - name: Publish to NPM
        if: ${{ inputs.publish }}
        run: pnpm -r publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}